<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get and Post request</title>
</head>
<body>
  <h3>Get Request</h3>
<form method="get" action="http://localhost:8080/register">
  <input placeholder="EnterUserName" name="user" type="text">
  <input placeholder="EnterPassword" name="password" type="password">
  <button type="submit">Submit</button>
</form>

<hr>


<h3>Post Request</h3>
<form method="post" action="http://localhost:8080/register">
  <input placeholder="EnterUserName" name="user" type="text">
  <input placeholder="EnterPassword" name="password" type="password">
  <button type="submit">Submit</button>
</form>


  <script src="app.js"></script>
</body>
</html>
